{% extends 'base.html' %}
{% load static %}

{% block title %}Gallery | Educational Visits{% endblock title %}

{% block content %}
<div class="galwhole">
	<div class="gallery text-center mx-5">
		<h1>Gallery</h1>
		<div class="images">
			{% for image in images %}
			<a href="{% static image.0 %}" target="_blank"><img src="{% static image.1 %}"></a>
			{% endfor %}
		</div>
	</div>
</div>
{% endblock content %}
