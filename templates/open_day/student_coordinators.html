{% extends 'base.html' %}
{% load static %}

{% block title %}Student Coordinators | Open Day{% endblock title %}

{% block content %}

{% for student in coordinators %}

<div class="card mb-3 mx-xl-5" style="max-width: 600px;">
	<div class="row g-0">
		<div class="col-md-4">
			<img src="/{{ student.picture }}" class="img-fluid rounded-start">
		</div>
		<div class="col-md-8">
			<div class="card-body my-xxl-5">
				<h5 class="card-title" style="font-size: xx-large;">{{ student.name }}</h5>
				<p class="card-text"><strong>Year: </strong> {{ student.year }} </p>
			</div>
		</div>
	</div>
</div>

{% endfor %}

{% endblock content %}
